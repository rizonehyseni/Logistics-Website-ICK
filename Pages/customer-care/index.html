<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care</title>
    <link rel="stylesheet" href="style.css">
    <script src="../../Components/help_card/index.js"></script>
</head>
<body>
    <div class="customer_care_main_page_container">
        <h1>
            Customer Care
        </h1>
        <div class="cc_main_page_content">
            <div class="tracking_section">
                <div class="contact_lookup_container">
                    <h4>
                        Contact Lookup
                    </h4>
                    <form action="">
                        <input type="text" placeholder="Enter your tracking number(s)">
                        <button type="submit">Track</button>
                    </form>
                    <p>
                        Your tracking number lets us find the right division contact to answer your questions.
                    </p>
                </div>
                <div class="alternative_tracking_container">
                    <h4>
                        No tracking number?
                    </h4>
                    <p>
                        If you have other shipping reference numbers...
                    </p>
                    <a href="#">Learn more <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg></a>
                </div>
            </div>
            <div class="cc_help_options">
                <help-card help_card_option="RKS for business" help_card_description="Shipping regularly? Request a business account and profit from exclusive benefits"></help-card>
                <help-card help_card_option="Reschedule a Delivery" help_card_description="Change the delivery date or location of your package"></help-card>
                <help-card help_card_option="Pay Custom Duties" help_card_description="Settle outstanding custom duties and taxes for your shipment"></help-card>
                <help-card help_card_option="Got a suspicious email?" help_card_description="Let us know"></help-card>
            </div>
        </div>
    </div>
</body>
</html>
