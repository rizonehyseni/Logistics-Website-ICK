<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign-in-up.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input 
                    type="text" 
                    placeholder="Username"
                    required
                >
                <i class="bx bxs-user"></i> 
            </div>
            <div class="input-box">
                <input 
                    type="password" 
                    placeholder="Password"
                    required
                >
                <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24"  
                    fill="currentColor" viewBox="0 0 24 24" >
                    <!--Boxicons v3.0.3 https://boxicons.com | License  https://docs.boxicons.com/free-->
                    <path d="M6 22h12c1.1 0 2-.9 2-2v-9c0-1.1-.9-2-2-2h-1V7c0-2.76-2.24-5-5-5S7 4.24 7 7v2H6c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2M9 7c0-1.65 1.35-3 3-3s3 1.35 3 3v2H9z"></path>
                </svg>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#">
                    Forgot password?
                </a>
            </div>
            <button 
                type="submit"
                class="btn">
                Login
            </button>
            <div class="register-link">
                <p>
                    Don't have an account? 
                    <a href="#">
                        Register
                    </a>
                </p>
            </div>           
        </form>
    </div>
</body>
</html>
